<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semana Europeia da Mobilidade</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: "Inter", "Segoe UI", sans-serif;
      overflow-x: hidden;
    }
    
    body {
      background: url('https://raw.githubusercontent.com/Bragatur/semana-mobilidade/main/European%20Mobility%20Week.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    
    /* Dark overlay for better text readability */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    
    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 60px; height: 60px; left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { width: 40px; height: 40px; left: 70%; animation-delay: 2s; }
    .particle:nth-child(4) { width: 100px; height: 100px; left: 80%; animation-delay: 3s; }
    .particle:nth-child(5) { width: 30px; height: 30px; left: 50%; animation-delay: 4s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
      50% { transform: translateY(-100px) rotate(180deg); opacity: 0.8; }
    }
    
    /* Glassmorphism container */
    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    main {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 50px 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    main::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: rotate 10s linear infinite;
      pointer-events: none;
    }
    
    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }
    
    .content {
      position: relative;
      z-index: 2;
    }
    
    /* Hero section with animated icon */
    .hero-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #00f5ff, #00d4aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ffffff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      opacity: 0;
      animation: slideInFromTop 1.2s ease forwards;
      line-height: 1.1;
    }
    
    .subtitle {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 40px;
      font-weight: 300;
      opacity: 0;
      animation: slideInFromBottom 1.2s ease forwards;
      animation-delay: 0.3s;
    }
    
    /* Buttons with modern design */
    .buttons-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 20px 30px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      opacity: 0;
      transform: translateY(30px);
      border: 2px solid transparent;
    }
    
    .link-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .link-button:hover::before {
      left: 100%;
    }
    
    .link-button:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-color: rgba(255, 255, 255, 0.3);
      animation: slideInLeft 1s ease forwards;
    }
    
    .btn-primary:nth-child(2) { animation-delay: 0.6s; }
    
    .btn-secondary {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      border-color: rgba(255, 255, 255, 0.3);
      animation: slideInRight 1s ease forwards;
    }
    
    .btn-secondary:nth-child(1) { animation-delay: 0.9s; }
    .btn-secondary:nth-child(2) { animation-delay: 1.2s; }
    
    /* Icon animations */
    .link-button i {
      font-size: 1.4rem;
      transition: transform 0.3s ease;
    }
    
    .link-button:hover i {
      transform: scale(1.2) rotate(5deg);
    }
    
    /* Footer with subtle animation */
    .footer {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      font-weight: 300;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.5s;
      position: relative;
    }
    
    .footer::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
    }
    
    /* Animations */
    @keyframes slideInFromTop {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideInFromBottom {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px) translateY(30px); }
      to { opacity: 1; transform: translateX(0) translateY(0); }
    }
    
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px) translateY(30px); }
      to { opacity: 1; transform: translateX(0) translateY(0); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Responsive design */
    @media (min-width: 768px) {
      .buttons-grid {
        grid-template-columns: 1fr 1fr;
      }
      
      .btn-secondary:first-of-type {
        grid-column: span 2;
      }
    }
    
    @media (max-width: 768px) {
      main {
        padding: 30px 25px;
        margin: 10px;
        border-radius: 25px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
      }
      
      .hero-icon {
        font-size: 3rem;
      }
      
      .link-button {
        padding: 18px 25px;
        font-size: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .subtitle {
        font-size: 1rem;
        margin-bottom: 30px;
      }
      
      .link-button {
        padding: 16px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <main>
      <div class="content">
        <div class="hero-icon">
          <i class="fas fa-bicycle"></i>
        </div>
        
        <h1>Semana Europeia da Mobilidade</h1>
        
        <p class="subtitle">
          Junte-se à mudança! Descubra formas sustentáveis de se mover pela cidade e contribua para um futuro mais verde.
        </p>

        <div class="buttons-grid">
          <a class="link-button btn-primary" href="https://github.com/Bragatur/semana-mobilidade/raw/main/Peddy%20paper%20regulamento.pdf" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-download"></i>
            <span>Regulamento do Peddy Paper</span>
          </a>
          
          <a class="link-button btn-primary" href="https://github.com/Bragatur/semana-mobilidade/raw/main/Peddy_paper_formulario.pdf" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-download"></i>
            <span>Formulário de Inscrição</span>
          </a>
          
          <a class="link-button btn-secondary" href="https://visitbraga.travel/wp-content/uploads/2025/07/Roteiro-Infantil-CMB-Visit-Braga.pdf" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-child"></i>
            <span>Roteiro "A Cidade do Bracvs"</span>
          </a>
          
          <a class="link-button btn-secondary" href="https://visitbraga.travel/wp-content/uploads/2025/07/Roteiro-Descobrir-Braga-em-3-Dias-Portugues.pdf" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-route"></i>
            <span>Descobrir Braga em 3 Dias</span>
          </a>
        </div>

        <div class="footer">
          <i class="fas fa-heart" style="color: #ff6b6b; margin-right: 8px;"></i>
          Município de Braga
        </div>
      </div>
    </main>
  </div>
</body>
</html>
