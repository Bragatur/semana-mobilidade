<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com data:; img-src 'self' data: https:; script-src 'self'; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; upgrade-insecure-requests">
  <title>Semana Europeia da Mobilidade</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: url('European Mobility Week.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(3px);
      z-index: 0;
    }
    main {
      position: relative;
      z-index: 1;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      text-align: center;
      max-width: 500px; width: 100%;
      padding: 30px 20px; border-radius: 20px;
    }
    h1 {
      margin: 0 0 10px 0; font-size: 2em; line-height: 1.2;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      opacity: 0; animation: fadeUp 1s ease forwards; animation-delay: 0.2s;
    }
    p {
      margin: 0 0 30px 0; font-size: 1.1em; line-height: 1.4;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      opacity: 0; animation: fadeUp 1s ease forwards; animation-delay: 0.4s;
    }
    .link-button {
      display: flex; align-items: center; justify-content: center; gap: 10px;
      padding: 12px 20px; width: 100%; max-width: 300px;
      border: none; border-radius: 30px; color: white; font-size: 1em; font-weight: bold;
      text-decoration: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
      margin-bottom: 15px; cursor: pointer;
      opacity: 0; transform: translateY(20px);
    }
    .blue { background-color: #2575fc; }
    .blue:hover, .blue:focus {
      background-color: #1a5bbf;
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    .green { background-color: #4CAF50; }
    .green:hover, .green:focus {
      background-color: #45a049;
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    .footer {
      font-size: 0.9em; color: #ccc;
      margin-top: 30px; margin-bottom: 10px;
      opacity: 0; animation: fadeUp 1s ease forwards; animation-delay: 1.8s;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      main { padding: 20px 15px; border-radius: 15px; max-width: 100%; }
      h1 { font-size: 1.6em; }
      p { font-size: 1em; }
      .link-button { font-size: 1em; padding: 12px; }
    }
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after { animation: none !important; transition: none !important; scroll-behavior: auto !important; }
    }
  </style>
</head>
<body>
  <main>
    <h1>Semana Europeia da Mobilidade</h1>
    <p>Iniciativa anual da União Europeia que promove deslocações sustentáveis, convida a caminhar, pedalar e utilizar transportes públicos.</p>

    <a class="link-button blue" style="animation: fadeUp 1s ease forwards; animation-delay: 0.6s;" href="https://github.com/Bragatur/semana-mobilidade/raw/main/Peddy%20paper%20regulamento.pdf" target="_blank" rel="noopener noreferrer">
      <i class="fas fa-download"></i> Regulamento
    </a>
    <a class="link-button blue" style="animation: fadeUp 1s ease forwards; animation-delay: 0.8s;" href="https://github.com/Bragatur/semana-mobilidade/raw/main/Peddy_paper_formulario.pdf" target="_blank" rel="noopener noreferrer">
      <i class="fas fa-download"></i> Formulário
    </a>
    <a class="link-button green" style="animation: fadeUp 1s ease forwards; animation-delay: 1s;" href="https://visitbraga.travel/wp-content/uploads/2025/07/Roteiro-Infantil-CMB-Visit-Braga.pdf" target="_blank" rel="noopener noreferrer">
      <i class="fas fa-child"></i> Roteiro Infantojuvenil “A Cidade do Bracvs”
    </a>
    <a class="link-button green" style="animation: fadeUp 1s ease forwards; animation-delay: 1.2s;" href="https://visitbraga.travel/wp-content/uploads/2025/07/Roteiro-Descobrir-Braga-em-3-Dias-Portugues.pdf" target="_blank" rel="noopener noreferrer">
      <i class="fas fa-route"></i> Roteiro Descobrir Braga em 3 Dias
    </a>

    <div class="footer">© Município de Braga</div>
  </main>
</body>
</html>
